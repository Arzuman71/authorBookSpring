<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>BookHome</title>
</head>
<body>
<h1>BookHome</h1>
<a href="/logout">logout</a>
<ul>
    <idv th:each="book:${books}">

        <li th:text="${book.title}"></li>
        <li th:text="${book.description}"></li>
        <li th:text="${book.price}"></li>
        <li th:text="${book.author.name}"></li>

        <a th:href="@{/deleteBook(id=${book.id})}">delete</a>

        <a th:href="@{/bookById(id=${book.id})} ">change</a>
    </idv>
</ul>
<a href="/">home</a>

</body>
</html>
