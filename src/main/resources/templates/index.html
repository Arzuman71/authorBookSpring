<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
<a href="/logout" th:if="${authorName != null}">logout</a>
<a href="/login" th:if="${authorName == null}">login</a>

<h2 th:if="authorName != null" th:text="Welcome + ' ' + ${authorName}" > </h2>
<h3 th:text="${msg}"></h3>
addBook
<form action="/saveBook" method="post">
    <input name="title" type="text" placeholder="title">
    <input name="description" type="text" placeholder="description">
    <input name="price" type="text" placeholder="price">
    <select name="author.id">

        <option th:each=" author :${authors}" th:value="${author.getId()}" th:text="${author.name}"></option>
    </select>
    <input type="submit" value="Add Book">
</form>
addAuthor
<form action="/saveAuthor" method="post" enctype="multipart/form-data">
    <input name="name" type="text" placeholder="name">
    <input name="surname" type="text" placeholder="surname">
    <input name="email" type="text" placeholder="email">
    <select name="gender">
        <option disabled selected value>choose your gender</option>
        <option value="MALE">MALE</option>
        <option value="FEMALE">FEMALE</option>
    </select><br>
    <textarea name="bio" type="text" placeholder="bio"></textarea>
    <input name="image" type="file">
    <input type="submit" value="Add User">
</form>
<br>
<a href="/authorHome">author Home</a>
<a href="/bookHome">Book Home</a>
</body>
</html>
