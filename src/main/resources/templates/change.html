<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Change</title>

</head>
<body>

<div th:${book} th:if="${book !=null}">
    <h2>change Book </h2>
    <form action="/saveBook" method="post">
        <input th:value="${book.id}" name="id" type="hidden">
        <input th:value="${book.title}" name="title" type="text" placeholder="title">
        <input th:value="${book.description}" name="description" type="text" placeholder="description">
        <input th:value="${book.price}" name="price" type="number" placeholder="price">
        <select name="author.id">
            <option th:each="author:${authors}" th:value="${author.id}" th:text="${author.name}"
                    th:selected="book.author.id==user.id"></option>
        </select> <input type="submit" value="Add Book">
    </form>
</div>


<div th:if="${author !=null}">
    <h2>change Author </h2>
    <form action="/saveAuthor" method="post" enctype="multipart/form-data">
        <input th:value="${author.id}" name="id" type="hidden"><br>
        <input th:value="${author.name}" name="name" type="text" placeholder="name"><br>
        <input th:value="${author.surname}" name="surname" type="text" placeholder="surname"><br>
        <input th:value="${author.email}" name="email" type="text" placeholder="email"><br>
        <select name="gender">
            <option th:text="${author.gender}" selected></option>
            <option value="MALE">MALE</option>
            <option value="FEMALE">FEMALE</option>
        </select><br>
        <textarea th:text="${author.bio}" name="bio" placeholder="bio"></textarea><br>
        <input name="image" type="file">
        <input type="submit" value="change">
    </form>
</div>
<a href="/">home</a>

</body>
</html>
